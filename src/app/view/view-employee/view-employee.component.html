<section>
    <mat-card>
        <mat-card-content>
            <h2 class="title">Ver Empleado</h2>
            <div style="width: 90%; text-align: left; margin: auto; margin-bottom: 20px;">
                <button mat-raised-button class="backButton" (click)="back()">
                    <mat-icon>backspace</mat-icon> Volver
                </button>
            </div>
            <div style="width: 90%; margin: auto">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" [(ngModel)]="name" [disabled]="true" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="dp3" [disabled]="true" [(ngModel)]="dateOfBirth">
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="true"></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>País</mat-label>
                    <select matNativeControl [(ngModel)]="country" [disabled]="true">
                        <option value="" selected></option>
                        <option *ngFor="let country of countries" [value]="country.value">{{country.text}}
                        </option>
                    </select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput type="text" [(ngModel)]="userName" [disabled]="true" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Fecha de contratación</mat-label>
                    <input matInput [matDatepicker]="dp4" [disabled]="true" [(ngModel)]="hiringDate">
                    <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
                    <mat-datepicker #dp4 disabled="true "></mat-datepicker>
                </mat-form-field>
                <mat-slide-toggle [(ngModel)]="isChecked" [disabled]="true">Estado
                </mat-slide-toggle>
            </div>
            <div style="width: 90%; margin: auto; margin-top: 30px;">
                <mat-label>Área </mat-label>
                <mat-button-toggle-group [(ngModel)]="valueArea" aria-label="Font Style">
                    <mat-button-toggle value="Administrativa" [disabled]="true">Administrativa</mat-button-toggle>
                    <mat-button-toggle value="Tecnología" [disabled]="true">Tecnología</mat-button-toggle>
                </mat-button-toggle-group>
                <mat-form-field *ngIf="valueArea == 'Administrativa'" style="margin-top: 10px;">
                    <mat-label>Cargo</mat-label>
                    <select matNativeControl [(ngModel)]="valueJobTitle" [disabled]="true">
                        <option value="" selected></option>
                        <option value="Fundador y CEO">Fundador y CEO</option>
                        <option value="Recursos Humanos">Recursos Humanos</option>
                    </select>
                </mat-form-field>
                <mat-form-field *ngIf="valueArea == 'Tecnología'" style="margin-top: 10px;">
                    <mat-label>Cargo</mat-label>
                    <select matNativeControl [(ngModel)]="valueJobTitle" [disabled]="true">
                        <option value="" selected></option>
                        <option value="Programador">Programador</option>
                        <option value="Diseñador">Diseñador</option>
                    </select>
                </mat-form-field>
                <mat-form-field *ngIf="valueJobTitle == 'Fundador y CEO'">
                    <mat-label>Comisión</mat-label>
                    <input matInput type="number" [(ngModel)]="commission" [disabled]="true" />
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
</section>
