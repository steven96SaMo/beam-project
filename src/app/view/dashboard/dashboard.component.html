<section>
    <mat-card>
        <mat-card-content>
            <h2 class="title">Mis Empleados</h2>
            <div style="text-align: left;">
                <mat-form-field style="width: 65%; margin-right: 20px;">
                    <input matInput (keyup)="applyObjectFilter($any($event.target).value)"
                        placeholder="Busca por cualquier campo" style="width: 100%; color: #000000" />
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <button mat-raised-button class="addButton" (click)="createEmployee()">
                    <mat-icon>add</mat-icon> Crear nuevo empleado
                </button>
            </div>
            <div style="overflow-x: auto">
                <table mat-table [dataSource]="employeeDataSource" matSort>
                    <!-- ID Column -->
                    <ng-container matColumnDef="name_jobTitle">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre (Cargo) </th>
                        <td mat-cell *matCellDef="let employee"> {{employee.name}}<br /> {{ employee.jobTitle }} </td>
                    </ng-container>
                    <!-- Progress Column -->
                    <ng-container matColumnDef="dateOfBirth">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
                        <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="hiringDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Contratación </th>
                        <td mat-cell *matCellDef="let employee"> {{employee.hiringDate}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="actions" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell style="padding-left: 10px" *matCellDef="let employee">
                            <button mat-icon-button color="primary" title="Editar el empleado"
                                style="margin-right: 5px;" (click)="editEmployee(employee)">
                                <mat-icon style="color: #6444B8;">edit</mat-icon>
                            </button>
                            <button mat-icon-button color="accent" title="Ver información del empleado"
                                style="margin-right: 5px;" (click)="viewEmployee(employee)">
                                <mat-icon style="color: #CD76FF;">remove_red_eye</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" title="Eliminar empleado" style="margin-right: 5px;"
                                (click)="deleteEmployee(employee)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator [length]="employee.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</section>
